<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!--Bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!--jQuery library-->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!--Bootstrap CDN -->
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner .item img {
            width: 100%;
            height: 360px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        </div>
        <div class="col-md-12">
            <div id="imageCarousel" class="carousel slide" data-interval="2000" data-ride="carousel" data-pause="hover" data-wrap="true">

                <ol class="carousel-indicators">
                    <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#imageCarousel" data-slide-to="1"></li>
                    <li data-target="#imageCarousel" data-slide-to="2"></li>
                    <li data-target="#imageCarousel" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item  active">
                        <img src="Images/rose.jpg" class="img-responsive" alt="...">
                        <div class="carousel-caption">
                            <h3>Rose</h3>
                            <p>Rose Description</p>
                        </div>
                    </div>
                    <div class="item  ">
                        <img src="Images/Sunset.jpg" class="img-responsive" alt="...">
                        <div class="carousel-caption">
                            <h3>Sunset</h3>
                            <p>Sunset Description</p>
                        </div>
                    </div>
                    <div class="item  ">
                        <img src="Images/Tree.jpg" class="img-responsive" alt="...">
                        <div class="carousel-caption">
                            <h3>Tree</h3>
                            <p>Tree Description</p>
                        </div>
                    </div>
                </div>
                <a href="#imageCarousel" class="carousel-control left" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#imageCarousel" class="carousel-control right" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
