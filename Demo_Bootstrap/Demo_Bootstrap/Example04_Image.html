<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>

    <!--Bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!--jQuery library-->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!--Bootstrap CDN -->
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <!--<img src="Images/tree2.jpeg"  class="img-fluid" />-->
        <div class="row">
            <div class="col-md-12">
                <h3>Image Gallery</h3>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="Images/Sunset.jpg" class="img-thumbnail">
                    <p>Image 1</p>
                    <img src="Images/Sunset.jpg" height="100" width="100" class="img-thumbnail img-responsive" />
                </a>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="Images/Tree.jpg" class="img-thumbnail">
                    <p>Image 2</p>
                    <img src="Images/Tree.jpg" height="100" width="100" class="rounded-circle img-responsive" />
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="Images/Wallpaper.jpg" class="img-thumbnail">
                    <p>Tree 3</p>
                    <img src="Images/Wallpaper.jpg" height="100" width="100" class="rounded-circle img-responsive" />
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <a href="Images/Rose.jpg" class="img-thumbnail">
                    <p>Image 4</p>
                    <img src="Images/Rose.jpg" height="100" width="100" class="rounded img-responsive" />
                </a>
            </div>

        </div>
    </div>
</body>
</html>
