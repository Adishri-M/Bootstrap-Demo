<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!--Bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!--jQuery library-->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!--Bootstrap CDN -->
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Header</div>
            <div class="card-body">Content</div>
            <div class="card-footer">Footer</div>
        </div>
    </div>

    <br /><br />
    <div class="card">
        <div class="card-header">Phone</div>
        <div class="card-body">
            <h4 class="card-title">Iphone</h4>
            <p class="card-text">Some example text. Some example text.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>

    <br /><br />
    <div class="card" style="width:300px">
        <div class="card-body">
            <h4 class="card-title">WallPaper</h4>
            <img src="Images/Sunset.jpg" />
            <button class="btn-primary">BUY</button>
        </div>
    </div>

    <div class="card" style="width:300px">
        <img class="card-img-top" src="Images/Rose.jpg" alt="Place 1">
        <div class="card-block">
            <h4 class="card-title">Flip.hr</h4>
            <p class="card-text">Flip is a kick web development company from Croatia that creates awesome websites and ios apps.</p>
            <a href="place.html" class="btn btn-purple">More about Flip <i class="fa fa fa-angle-double-right"></i></a>
        </div><!-- .card-block -->
    </div><!-- .card -->


</body>
</html>
