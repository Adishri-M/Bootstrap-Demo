<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>

    <!--Bootstrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!--jQuery library-->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!--Bootstrap CDN -->
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

    <!--font color & Background color-->

    <div>
        <p class="text-primary bg-danger">.text-primary</p>
        <p class="text-secondary bg-light">.text-secondary</p>
        <p class="text-success bg-primary">.text-success</p>
        <p class="text-danger bg-info">.text-danger</p>
        <p class="text-warning bg-success">.text-warning</p>
        <p class="text-info bg-warning">.text-info</p>
        <p class="text-light bg-dark">.text-light</p>
        <p class="text-dark bg-success">.text-dark</p>
        <p class="text-muted bg-dark">.text-muted</p>
        <p class="text-white bg-dark">.text-white</p>
    </div>

    <!--Button-->

    <h2>Vertical Button</h2>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-danger">About</button>
            <button type="button" class="btn btn-success">Contact</button>
        </div>

        <h2>Horizontal Button</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Home</button>
            <button type="button" class="btn btn-success">About</button>
            <button type="button" class="btn btn-info">Contact</button>
        </div>

        <h2>Small Buttons</h2>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-danger">About</button>
            <button type="button" class="btn btn-success">Contact</button>
        </div>

        <h2>Large Buttons</h2>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-danger">About</button>
            <button type="button" class="btn btn-success">Contact</button>
        </div>

        <h2>Medium Buttons</h2>
        <div class="btn-group btn-group-md">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-danger">About</button>
            <button type="button" class="btn btn-success">Contact</button>
        </div>

        <h2>Extra Small Buttons</h2>
        <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-danger">About</button>
            <button type="button" class="btn btn-success">Contact</button>
        </div>

        <div>
            <br />
            <button type="button" class="btn">Basic</button>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>

        <div>
            <br />
            <button type="button" class="btn btn-danger active">Home</button>
            <button type="button" class="btn btn-success disabled">Home</button>
        </div>
    </div>

    

</body>
</html>
